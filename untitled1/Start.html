<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigationstest</title>
</head>
<body>
<label>Name: </label>
<form id="Form">
<input type="text" name="name">
    <button type="submit" >Test beginnen</button>
</form>

<script>
    let form = document.getElementById("Form");
    function handleForm(event) {
        event.preventDefault();
        window.sessionStorage.setItem("name", event.target.name.value)
        window.location.href = "Frage1.html";
    }
    form.addEventListener('submit', handleForm);
</script>
<script src="main.js"></script>
</body>
</html>
